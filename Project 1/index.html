<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profil - Muhamad Fahri</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#2563eb;
      --text:#e6eef8;
      --muted:#9fb3d6;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,#071024 0%, #0b1530 100%);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.05);
      width:100%;
      max-width:560px;
      border-radius:12px;
      padding:28px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
    }

    header{
      display:flex;
      gap:16px;
      align-items:center;
      margin-bottom:16px;
    }

    .avatar{
      width:64px;
      height:64px;
      border-radius:12px;
      background:linear-gradient(135deg,var(--accent),#7c3aed);
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      font-weight:700;
      font-size:20px;
      flex:0 0 64px;
      box-shadow:0 6px 18px rgba(37,99,235,0.18);
    }

    h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.2px;
    }

    p.lead{
      margin:4px 0 0 0;
      color:var(--muted);
      font-size:13px;
    }

    .info{
      margin-top:14px;
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }

    .item{
      background:rgba(255,255,255,0.02);
      padding:12px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.02);
    }

    .label{
      font-size:12px;
      color:var(--muted);
      margin:0 0 6px 0;
    }

    .value{
      font-weight:600;
      font-size:15px;
      margin:0;
      color:var(--text);
      word-break:break-word;
    }

    .actions{
      margin-top:18px;
      display:flex;
      gap:10px;
    }

    button{
      background:var(--accent);
      color:white;
      border:0;
      padding:10px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      box-shadow:0 6px 18px rgba(37,99,235,0.18);
    }

    button.ghost{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      box-shadow:none;
    }

    @media (max-width:420px){
      .info{grid-template-columns:1fr}
      header{gap:12px}
      .avatar{width:56px;height:56px;font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Profil Muhamad Fahri">
    <header>
      <div class="avatar" aria-hidden="true">MF</div>
      <div>
        <h1>Nama: Muhamad Fahri</h1>
        <p class="lead">NIM: 10224001 • Prodi: Informatika</p>
      </div>
    </header>

    <section class="info" aria-label="informasi detail">
      <div class="item">
        <p class="label">Nama</p>
        <p class="value">Muhamad Fahri</p>
      </div>

      <div class="item">
        <p class="label">NIM</p>
        <p class="value">10224001</p>
      </div>

      <div class="item">
        <p class="label">Program Studi</p>
        <p class="value">Informatika</p>
      </div>

      <div class="item">
        <p class="label">Asal</p>
        <p class="value">—</p>
      </div>
    </section>

    <div class="actions">
      <button id="copyBtn">Salin ke clipboard</button>
      <button class="ghost" id="downloadBtn">Download .txt</button>
    </div>
  </main>

  <script>
    const dataText = `Nama: Muhamad Fahri
NIM: 10224001
Prodi: Informatika`;

    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(dataText);
        alert('Data berhasil disalin ke clipboard');
      } catch (e) {
        alert('Gagal menyalin. Browser tidak mendukung clipboard API.');
      }
    });

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const blob = new Blob([dataText], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'profil-muhamad-fahri.txt';
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
